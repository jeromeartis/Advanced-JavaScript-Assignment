<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav class="col-md-2 sidebar float-left"><br><br><br>
        <i class="far fa-address-book"></i><br><br>
        <ul>
          <li id="view">VIEW</li><br>
          <li id="add">ADD</li><br>
          <li id="verify">VERIFY</li><br>
          <li id="update">UPDATE</li><br>
          <li id="delete">DELETE</li><br>
        </ul>
      </nav>
      <div class="col-md-10 float-right body">
        <form>
          <div id="wrap">
            <input type="text" class="field" id="name" placeholder="Employee Name" />
            <div class="extra-inputs">
              <input type="text" class="field" id="office" placeholder="Office Number" />
              <input type="text" class="phonenumber field" id="phone" placeholder="Phone Number" />
              <button id="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </form>
        <div id="list"></div>
      </div>
    </div>
  </div>
  <script src="scripts/dom.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/employeeList.js"></script>
</body>

</html>
